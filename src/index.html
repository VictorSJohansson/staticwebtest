<body>
  <main>

    <div id="ChattbotHTML">
    </div>
    <style>.msa-chattbott__input.active {height: 600px} </style>
    <div class="msa-chattbot">
      <div class = "msa-chattbot__form">
        <div class="msa-chattbot__image">
          <!--<img alt="" src="/images/18.13948c0e18e810bfa0c4db9/1716280707813/chattbot.svg"/>-->
          <img alt="" src="/images/18.7b93bdc1926c186b0b398/1728652476803/chattbot.svg">
       </div>
       <ul class="msa-chattbot__messages"></ul>
       <div class="msa-chattbot__input">
        <textarea placeholder="Skriv ditt meddelande här...">Hur tar man körkort?</textarea>
        <input type="text" id="question" name="question" value="Hur tar man körkort?">
     </div>
     <button id="submitBtn">Skicka</button>
      </div>
    </div>
    <script>
      document.getElementById('submitBtn').addEventListener('click', function() {
    // Hämta värdet från textrutan
    const question = document.querySelector('.msa-chattbot__input textarea').value;

    // Logga frågan för att säkerställa att vi skickar rätt data
    console.log('Sending question:', question);  

    // Skapa en POST-request
    fetch('https://black-plant-0123f5803.5.azurestaticapps.net/api/message', {  // URL till din backend
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'  // Ange att vi skickar JSON
        },
        body: JSON.stringify({ question: question })  // Skicka frågan i body
    })
    .then(response => {
        if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
        }
        return response.json();
    })
    .then(data => {
        // Hantera svaret från servern
        console.log('Success:', data);
    })
    .catch((error) => {
        // Fånga och logga eventuella fel
        console.error('Error:', error);
    });
});
  </script>
  </main>
</body>
